<div class="title0">hasAttr 判定屬性是否存在</div>
<div class="title1">簡介</div>
<div class="content">
我們知道，在jQuery中有一個方法是hasClass用來判斷class是否存在，但卻沒有判斷屬性的hasAttr方法，現在它有了！
</div>
<div class="title1">使用方法</div>
<div class="content">
格式:
<pre class="code">$(<元素>).hasAttr('<屬性>');</pre>
<ul>
<li>返回值:true/false</li>
</ul>
</div>
<div class="title1">示例</div>

<div class="content" style="text-indent: 0em;">
代碼:
<pre class="code">
	$("input#test").hasAttr('name');
</pre>
<br />
