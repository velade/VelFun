<div class="title0">lidisable 啓用和禁用select</div>
<div class="title1">簡介</div>
<div class="content">
因爲是select的模擬方式,ul不等於顯示的控件，所以禁用必須使用lidisable
</div>
<div class="title1">使用方法</div>
<div class="content" style="text-indent: 0em;">
用法:<br />
<pre class="code">
$(ul元素).lidisable(true/false);
</pre>
注意:此方法指示是否“禁用“，因此參數爲true時，元素將被設定爲禁用而非啓用
