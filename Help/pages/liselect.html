<div class="title0">liselect 獲取或設定選擇項</div>
<div class="title1">簡介</div>
<div class="content">
因爲是select的模擬方式,ul不存在value屬性，所以不能使用val()選擇必須使用liselect進行獲取和選擇
</div>
<div class="title1">使用方法</div>
<div class="content" style="text-indent: 0em;">
獲取:（ 類似$(select).val(); ）<br />
<pre class="code">
$(ul元素).liselect();
</pre>
選擇:（ 類似$(select).val('value'); ）<br />
<pre class="code">
$(ul元素).liselect('選項值');
</pre>

</div>
