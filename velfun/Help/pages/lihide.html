<div class="title0">lihide 顯示和隱藏select</div>
<div class="title1">簡介</div>
<div class="content">
因爲是select的模擬方式,ul不等於顯示的控件，所以隱藏必須使用lihide
</div>
<div class="title1">使用方法</div>
<div class="content" style="text-indent: 0em;">
用法:<br />
<pre class="code">
$(ul元素).lihide(true/false);
</pre>
注意:此方法指示是否“隱藏“，因此參數爲true時，元素將被設定爲隱藏而非顯示

</div>
